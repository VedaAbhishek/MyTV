<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
        font-family: "Poppins", sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 25px;
        color: #00bcd4;
        display: flex;
        align-items: center;
        gap: 10px;
        text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
      }

      .login-container {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #fff;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #42a5f5;
      }

      .error {
        color: #ff4b5c;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1>ðŸ“º MyTV</h1>
    <div class="login-container">
      <h2>Login</h2>
      <div th:if="${error}" th:text="${error}" class="error"></div>
      <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
